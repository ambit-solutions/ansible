- name: Gather EC2 facts
  include_vars: group_vars/aws_access_key
  ec2_instance_facts:
    region: "{{ region }}"
    filters:
      "tag:Name": "{{ name }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
  register: ec2
- debug: var=ec2

- name: Terminate EC2 Instance(s)
  include_vars: group_vars/aws_access_key
  ec2:
    instance_ids: '{{ item.instance_id }}'
    state: absent
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
  with_items: "{{ ec2.instances }}"

